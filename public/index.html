<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <h1>Registration form</h1>
    <form action="/reg-data" method="post">
        <div class="form-input" id="name-input-container">
            <label for="user-name-input">Enter your name</label>
            <input id="user-name-input" type="text" placeholder="Name" name="username" >
            <div class="spanUserName snap"></div>
        </div>
        <div class="form-input">
            <label for="password-input">Enter your password</label>
            <input id="password-input" type="password" placeholder="Password" name="password" >
            <div class="spanUserPassword snap"></div>
        </div>
        <div class="form-input">
            <label for="user-type-input">Select your role</label>
            <select id="user-type-input" name="usertype">
                <option value="Admin">Admin</option>
                <option value="Moderator">Moderator</option>
                <option value="User">User</option>
            </select>
            <div class="spanUserRole snap"></div>
        </div>
        <div class="form-input">
            <button type="submit" id="submit-input" disabled="true">Submit button</button>
        </div>
        <label>
        <input id="checkbox-theme" type="checkbox" onchange="changeTheme(this.checked)">
            Enable dark theme
        </label>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
